<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Telescope Master Control Dashboard</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="min-width: 300px;">
    <h2 class="card-title text-center">Login</h2>
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}
    <form method="POST">
      <div class="form-group">
        <label for="password">Enter Access Code:</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Access Code" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</body>
</html>
